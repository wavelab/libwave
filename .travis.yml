dist: trusty
sudo: false

language: cpp

cache:
  ccache: true

addons:
  apt:
    sources:
      - sourceline: 'ppa:lkoppel/robotics'
    packages:
      - libboost-dev
      - libyaml-cpp-dev
      - libeigen3-dev
      - libpcl-dev
      - libopencv-dev
      - libceres-dev
      - libkindr-dev
      - clang-format-3.8

before_script:
  - bash scripts/ci/ci_check.bash

script:
  - bash scripts/ci/ci_run.bash

notifications:
  email: false
