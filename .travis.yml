dist: trusty
sudo: false

language: generic  # don't use the default compilers for "cpp"

cache:
  ccache: true

env:
  CXX='ccache g++-5' CC='ccache gcc-5'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:lkoppel/robotics'
    packages:
      - g++-5
      - libboost-dev
      - libyaml-cpp-dev
      - libeigen3-dev
      - libpcl-dev
      - libopencv-dev
      - libceres-dev
      - libkindr-dev
      - clang-format-3.8

before_script:
  - bash scripts/ci/ci_check.bash

script:
  - bash scripts/ci/ci_run.bash

notifications:
  email: false
